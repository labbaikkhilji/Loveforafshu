<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Friendship Fun 😎</title>
<style>
body {
  background: linear-gradient(135deg, #a0e1ff, #ffe0a0);
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
  text-align: center;
  color: #333;
  overflow: hidden;
}

h1 {
  font-size: 2.5em;
  margin-bottom: 1em;
  color: #0077ff;
  animation: glow 1.5s infinite alternate;
}

@keyframes glow {
  0% { text-shadow: 0 0 5px #66ccff, 0 0 10px #66ccff; }
  100% { text-shadow: 0 0 20px #0077ff, 0 0 40px #0077ff; }
}

button {
  padding: 12px 25px;
  font-size: 1.2em;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background: #0077ff;
  color: white;
  margin: 10px;
  transition: transform 0.2s, background 0.2s;
}

button:hover { transform: scale(1.1); background: #0055cc; }
button.shake { animation: shake 0.5s; }

@keyframes shake {
  0% { transform: translate(0px); }
  25% { transform: translate(-5px); }
  50% { transform: translate(5px); }
  75% { transform: translate(-5px); }
  100% { transform: translate(0px); }
}

.panel { display: none; margin-top: 20px; font-size: 1.5em; font-weight: bold; animation: fadeIn 0.5s forwards; }
@keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

.emoji { position:absolute; font-size:1.5em; animation:fall linear; opacity:0.9; }
@keyframes fall { 0% {transform:translateY(-30px); opacity:1;} 100% {transform:translateY(100vh); opacity:0;} }

#truthContainer {
  display: none;
  width: 80%;
  background: #ddd;
  border-radius: 10px;
  overflow: hidden;
  margin-top: 20px;
}

#truthBar {
  width: 0%;
  height: 25px;
  background: #ff3366;
  transition: width 0.5s;
  border-radius: 10px;
}

/* Kiss animation */
.kiss {
  position: absolute;
  font-size: 2em;
  animation: floatKiss 2s forwards;
  opacity: 0.9;
}

@keyframes floatKiss {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  50% { transform: translateY(-80px) scale(1.2); opacity: 0.8; }
  100% { transform: translateY(-150px) scale(0.5); opacity: 0; }
}
</style>
</head>
<body>

<h1 id="mainText">Aagya bkl tu bhoskiye 😎</h1>
<button id="startBtn">Haan Aagya</button>

<div class="panel" id="memoryPanel">Uski yaad aarhi h kya? 😂😂</div>
<div class="panel" id="choicePanel">
  <button id="nopeBtn">Nope</button>
  <button id="yepBtn">Yep</button>
</div>
<div class="panel" id="nopePanel"></div>

<div id="truthContainer">
  <p>Let's see are you telling truth 🧐</p>
  <div id="truthBar"></div>
</div>

<div class="panel" id="finalPanel">Gilli pappi from me babu 😘💖</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const startBtn = document.getElementById('startBtn');
  const memoryPanel = document.getElementById('memoryPanel');
  const choicePanel = document.getElementById('choicePanel');
  const nopeBtn = document.getElementById('nopeBtn');
  const yepBtn = document.getElementById('yepBtn');
  const nopePanel = document.getElementById('nopePanel');
  const truthContainer = document.getElementById('truthContainer');
  const truthBar = document.getElementById('truthBar');
  const finalPanel = document.getElementById('finalPanel');

  let nopeStage = 0;

  startBtn.addEventListener('click', () => {
    startBtn.style.display = 'none';
    memoryPanel.style.display = 'block';
    createEmojis(5);
    setTimeout(() => {
      memoryPanel.style.display = 'none';
      choicePanel.style.display = 'block';
    }, 1500);
  });

  nopeBtn.addEventListener('click', () => {
    shakeButton(nopeBtn);
    nopePanel.style.display = 'block';
    createEmojis(5);

    const messages = [
      "Chal jutha 😆",
      "Jutha babu 🥺",
      "Meri kasam ab touch ni kroge 🥺"
    ];

    nopePanel.textContent = messages[nopeStage] || "";
    nopeStage++;

    if (nopeStage >= messages.length) {
      nopeBtn.style.display = 'none';
    }
  });

  yepBtn.addEventListener('click', () => {
    choicePanel.style.display = 'none';
    nopePanel.style.display = 'none';
    truthContainer.style.display = 'block';
    fillTruthBar();
  });

  function fillTruthBar() {
    let width = 0;
    const interval = setInterval(() => {
      if(width >= 100){
        clearInterval(interval);
        finalPanel.style.display = 'block';
        createConfetti(10);
        createKiss(10); // floating kiss animation
      } else {
        width += 10;
        truthBar.style.width = width + '%';
      }
    }, 300);
  }

  function createKiss(count) {
    for(let i=0;i<count;i++){
      const k = document.createElement('div');
      k.classList.add('kiss');
      k.textContent = '💋';
      k.style.left = Math.random()*80+'vw';
      document.body.appendChild(k);
      setTimeout(() => k.remove(), 2500);
    }
  }

  function shakeButton(btn) {
    btn.classList.add('shake');
    setTimeout(() => btn.classList.remove('shake'), 500);
  }

  function createEmojis(count) {
    const emojis = ['😂','😎','🔥','💥','💖'];
    for (let i=0; i<count; i++) {
      const e = document.createElement('div');
      e.classList.add('emoji');
      e.textContent = emojis[Math.floor(Math.random()*emojis.length)];
      e.style.left = Math.random()*90+'vw';
      e.style.animationDuration = (1.5 + Math.random())+'s';
      document.body.appendChild(e);
      setTimeout(() => e.remove(), 2000);
    }
  }

  function createConfetti(count) {
    for (let i=0; i<count; i++) {
      const c = document.createElement('div');
      c.classList.add('emoji');
      c.textContent = '🎉';
      c.style.left = Math.random()*90+'vw';
      c.style.animationDuration = (1.5 + Math.random())+'s';
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 3000);
    }
  }
});
</script>

</body>
</html>
