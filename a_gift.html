<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>💖 For Afshu 💖</title>
<style>
body {
  background: linear-gradient(135deg, #f9c5d1, #fdd6b8);
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
  text-align: center;
  color: #333;
  overflow: hidden;
  position: relative;
}
h1 {
  font-size: 2.5em;
  color: #ff3366;
  margin-bottom: 0.5em;
  animation: glow 1.5s infinite alternate;
}
@keyframes glow {
  0% { text-shadow:0 0 5px #ff99aa,0 0 10px #ff99aa; }
  100% { text-shadow:0 0 20px #ff3366,0 0 40px #ff3366; }
}
p { font-size:1.2em; margin-bottom:1.5em; }

/* Buttons */
button {
  padding: 15px 30px;
  font-size:1.1em;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:#ff6699;
  color:white;
  margin:5px;
  transition: transform 0.2s, background 0.2s;
  z-index:2;
}
button:hover { transform: scale(1.1); background:#ff3366; }

/* Love Bar */
.bar-container {
  width: 80%;
  height: 40px;
  background: #ffe0eb;
  border-radius: 15px;
  overflow: hidden;
  margin: 20px 0;
  border: 2px solid #ff3366;
  position: relative;
  z-index:2;
}
.bar-fill {
  height: 100%;
  width: 0%;
  background: #ff3366;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: bold;
  transition: width 0.5s ease-in-out;
  position: relative;
}

/* Sparkles */
.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: yellow;
  border-radius: 50%;
  opacity: 0.8;
  animation: sparkleAnim 1s linear infinite;
}
@keyframes sparkleAnim {
  0% { transform: scale(1) translate(0,0); opacity:1; }
  50% { transform: scale(0.5) translate(-5px,-5px); opacity:0.5; }
  100% { transform: scale(1) translate(5px,5px); opacity:0; }
}

/* Proposal and final panels */
.proposal, .confirm-wedding, .final-panel { 
  display:none; 
  margin-top:20px; 
  font-size:1.5em; 
  color:#ff3366; 
  animation: fadeIn 1s forwards; 
  font-weight:bold;
}
@keyframes fadeIn { from{opacity:0;} to{opacity:1;} }

/* Floating hearts */
.heart { 
  position:absolute; 
  font-size:1.5em; 
  color:#ff3366; 
  animation:floatUp 4s linear infinite; 
  user-select:none; 
  pointer-events:none;
}
@keyframes floatUp {
  0% { transform: translateY(100vh) scale(0.5); opacity:1; }
  50% { transform: translateY(50vh) scale(1); opacity:0.7; }
  100% { transform: translateY(-10vh) scale(0.5); opacity:0; }
}

/* Confetti */
.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  background: #ff3366;
  opacity: 0.8;
  animation: confettiFall 3s linear forwards;
}
@keyframes confettiFall {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(100vh) rotate(360deg); opacity:0; }
}
</style>
</head>
<body>

<h1>💖 For Afshu 💖</h1>
<p>Do you love Labbaik? Click “Add Love” to show your love 💖</p>
<button id="loveBtn">Add Love 💌</button>

<div class="bar-container">
  <div class="bar-fill" id="loveBar">0%</div>
</div>

<div class="proposal" id="proposal">
  🌟 Will you marry me? 🌟 <br><br>
  <button id="yesBtn">💍 Yes</button>
  <button id="absYesBtn">💍 Absolutely Yes</button>
</div>

<div class="confirm-wedding" id="confirmWedding">
  💞 Labbaik weds Afsha? 💞 <br><br>
  <button id="confirmBtn">Confirm 💌</button>
</div>

<div class="final-panel" id="finalPanel">
  💕 NOWWW YOU ARE MINEE BABYYYY GIMME A KISS 😘💋 💕
</div>

<script>
window.addEventListener('DOMContentLoaded', () => {
  const loveBtn = document.getElementById('loveBtn');
  const loveBar = document.getElementById('loveBar');
  const proposal = document.getElementById('proposal');
  const confirmWedding = document.getElementById('confirmWedding');
  const finalPanel = document.getElementById('finalPanel');
  const yesBtn = document.getElementById('yesBtn');
  const absYesBtn = document.getElementById('absYesBtn');
  const confirmBtn = document.getElementById('confirmBtn');

  let lovePercent = 0;
  const messages = [
    "I love you 💖",
    "Mwaah baby 😘",
    "You’re amazing 💕",
    "Overflowing love ❤️"
  ];

  loveBtn.addEventListener('click', () => {
    if(lovePercent < 100){
      lovePercent += 25;
      loveBar.style.width = lovePercent + '%';
      loveBar.textContent = messages[(lovePercent/25)-1];
      createHearts();
      createSparkles();
    }
    if(lovePercent >= 100){
      proposal.style.display = 'block';
      createConfetti();
    }
  });

  yesBtn.addEventListener('click', () => {
    proposal.style.display = 'none';
    finalPanel.style.display = 'block';
    createHearts();
  });

  absYesBtn.addEventListener('click', () => {
    proposal.style.display = 'none';
    confirmWedding.style.display = 'block';
    createConfetti();
  });

  confirmBtn.addEventListener('click', () => {
    confirmWedding.style.display = 'none';
    finalPanel.style.display = 'block';
    createHearts(50); // more hearts for celebration
    createConfetti();
  });

  function createHearts(count=15) {
    for(let i=0;i<count;i++){
      let heart=document.createElement('div');
      heart.className='heart';
      heart.textContent='💖';
      heart.style.left=Math.random()*100+'vw';
      heart.style.animationDuration=(3+Math.random()*2)+'s';
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(),5000);
    }
  }

  function createSparkles() {
    for(let i=0;i<10;i++){
      let spark=document.createElement('div');
      spark.className='sparkle';
      spark.style.left=Math.random()*100+'%';
      spark.style.top=Math.random()*100+'%';
      document.body.appendChild(spark);
      setTimeout(()=>spark.remove(),1000);
    }
  }

  function createConfetti() {
    for(let i=0;i<30;i++){
      let c=document.createElement('div');
      c.className='confetti';
      c.style.left=Math.random()*100+'vw';
      c.style.background = ['#ff3366','#ff6699','#ff99aa'][Math.floor(Math.random()*3)];
      document.body.appendChild(c);
      setTimeout(()=>c.remove(),3000);
    }
  }

  // Continuous background hearts
  setInterval(createHearts, 2000);
});
</script>

</body>
</html>
